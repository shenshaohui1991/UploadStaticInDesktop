<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上传静态资源</title>
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/renderer.css">
</head>
<body>
    <div class="wrapper">
        <section class="drag-area">
            <figure></figure>
            <p>将文件拖拽到这里</p>
            <p class="small">目前支持(png、jpg、gif、ico、css、js)</p>
        </section>

        <section class="files-pane pane padded-bottom-more">
            <table class="files table-striped">
                <thead>
                    <tr>
                        <th class="file-status"></th>
                        <th class="file-name">文件名</th>
                        <th class="file-size">大小</th>
                        <th class="file-link">链接</th>
                        <th class="file-operator">操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <footer class="toolbar toolbar-footer">
            <button class="btn btn-mini btn-default upload-file-btn" disabled>上传文件</button>
            <button class="btn btn-mini btn-default upload-dir-btn" disabled>上传文件夹</button>

            <div class="checkbox">
                <label class="js-keepName">
                    <input type="checkbox">保留文件名(JS/CSS)
                </label>
            </div>
        </footer>
    </div>

    <script>if (typeof module === 'object') {window.module = module;module = undefined;}</script>
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/renderer.js"></script>
    <script>if (window.module) module = window.module;</script>
</body>
</html>
